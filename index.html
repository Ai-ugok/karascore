<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カラオケ点数記録アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>KaraScore -カラスコア-</header>

  <div class="gnr">
    <label>
      <input type="checkbox" name="genre" value="aikatsu">アイカツ（フォトカツなど含む）
      <br>
      <input type="checkbox" name="genre" value="stars">アイカツスターズ
      <br>
      <input type="checkbox" name="genre" value="planet">アイカツプラネット
      <br>
      <input type="checkbox" name="genre" value="inaba">稲葉曇
      <br>
      <input type="checkbox" name="genre" value="k-on">けいおん
      <br>
      <input type="checkbox" name="genre" value="bozaro">結束バンド
      <br>
      <input type="checkbox" name="genre" value="gb">ゴールデンボンバー
      <br>
      <input type="checkbox" name="genre" value="sekai">プロセカ
      <br>
      <input type="checkbox" name="genre" value="vocalo">ボカロ
      <br>
      <input type="checkbox" name="genre" value="lovelive">ラブライブ
      <br>
      <input type="checkbox" name="genre" value="sunshine">ラブライブサンシャイン
      <br>
      <input type="checkbox" name="genre" value="niji">ラブライブ虹ヶ咲スクールアイドル同好会
      <br>
      <input type="checkbox" name="genre" value="superstar">ラブライブスーパースター
    </label>
  </div>

  <div>
    <select>
      <option>点数が高い順</option>
      <option>点数が低い順</option>
      <option>曲名順</option>
    </select>
  </div>
</body>

</html>
